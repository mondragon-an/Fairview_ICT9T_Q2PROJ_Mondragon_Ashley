    <h2 style="font-family: ballon;">submit a recipe !</h2>
        <form class="form-group"></form>
    <div class="row">
        <div class="col-md-6">
            <label for="name">recipe name :</label>
            <br>
            <input type="text" class="form-control">
        </div>
        <div class="col-md-6">
            <label for="type">dish type :</label>
            <br>
            <select class="form-control">
                <option value="sel">select...</option>
                <option value="s">snack</option>
                <option value="b">breakfast</option>
                <option value="l">lunch</option>
                <option value="di">dinner</option>
                <option value="ds">dessert</option>
                <option value="dr">drink</option>
            </select> 
        </div>
    </div>

    <div class="row">
        <div class="col-md-6">
            <label for="text">preperation time :</label>
            <br>
            <input type="text" class="form-control">
        </div>
        <div class="col-md-6">
            <label for="text">cook time :</label>
            <br>
            <input type="text" class="form-control">
        </div>

     <div class="row">
        <div class="col-md-6"></div>
        <br>
        <label for="topic">dificulty :</label>
        <form>
            <input type="radio" id="be" name="be" value="be">
            <label for="be">beginner</label><br>
            <input type="radio" id="in" name="in" value="in">
            <label for="in">intermediate</label><br>
            <input type="radio" id="ad" name="ad" value="ad">
            <label for="ad">advanced</label><br><br>
        </form>
        </div> 
    </div>
    <div class="row">
        <div class="col-md-6">
            <label for="in">ingredients</label><br>
                <textarea rows="4" cols="60" placeholder="type here..."></textarea><br>
        </div>

        <div class="col-md-6">
            <label for="dir">directions :</label><br>
                <textarea rows="4" cols="60" placeholder="type here..."></textarea><br>
        </div>
    </div>
    <br>
    <div class="row">
        <div class="col-md-6">
            <label for="image">image :</label><br>
            <input type="file" class="form-control">
        </div>

        <div class="col-md-6">
            <label for="namey">creator name :</label><br>
            <input type="text" class="form-control">
        </div>
    </div>
    
    <div class="row">
